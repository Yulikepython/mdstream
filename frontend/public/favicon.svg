<!-- favicon.svg -->
<svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 32 32"
>
    <!-- 背景色（青系） -->
    <rect x="0" y="0" width="32" height="32" fill="#147efb" />

    <!-- 下部に波を配置 (白の半透明) -->
    <path d="
    M 0 28
    C 8 24, 24 24, 32 28
    L 32 32
    L 0 32
    Z
  " fill="#ffffff" fill-opacity="0.7" />

    <!-- 中央に "MD" の文字を描画 -->
    <text
            x="50%"
            y="50%"
            fill="#ffffff"
            font-size="12"
            font-family="sans-serif"
            font-weight="bold"
            text-anchor="middle"
            alignment-baseline="middle"
    >
        MD
    </text>
</svg>
